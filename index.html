<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cascadia, let's party</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#121cc0">
    <style type="text/css">
    html, body {margin: 0;}
    div {position: absolute; width: 100%;}
    .blue {height: 33vh; background-color: #121cc0; top: 0;}
    .green {height: 33vh; background-color: #085d05; bottom: 0;}
    img {height: 100vh; top: 0;}
    .center {text-align: center;}
    .center > img {display: block; margin: 0 auto;}
    </style>
  </head>
  <body>
    <div class="blue"></div>
    <div class="green"></div>
    <div class="center">
      <img src="img/doug.svg" />
    </div>
  </body>
</html>
